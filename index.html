<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device   -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>NFT preview card component</title>
  <link rel="stylesheet" type="text/css" href="/styles.css">
</head>

<body class="text-white bg-secondary-main flex justify-center items-center">
  <!-- Main Container -->

  <div class="bg-secondary-card rounded-2xl shrink shadow-xl m-6 p-8">
    <!-- Card Component -->
    <div class="flex justify-center rounded-xl overflow-hidden">
      <img src="./public/images/image-equilibrium.jpg" class="w-80 mb-6" alt="">
    </div>
    <div class="mb-8">
      <h2 class="text-2xl mb-6">Equilibrium #3429</h2>
      <p class="text-lg w-80 font-light text-primary-blue">Our Equilibrium collection promotes balance and
        calm.
      </p>
    </div>
    <div class="flex justify-between text-primary-cyan text-lg font-primary border-b border-secondary-line pb-6">
      <span class="flex items-center">
        <img src="./public/images/icon-ethereum.svg" class="mr-2 pb-1" alt="">
        <p class="font-bold font-snas">0.041 ETH</p>
      </span>
      <span class="flex items-center text-primary-blue ">
        <img src="./public/images/icon-clock.svg" class="mr-2 pb-1" alt="" srcset="">
        <p>3 days left</p>
      </span>
    </div>
    <div class="my-6 flex items-center">
      <img src="./public/images/image-avatar.png" class="w-10 mr-4 border-2 rounded-full" alt="">
      <p class="text-primary-blue">Creation of <span class="text-white">Momen Abdelwadoud</span></p>
    </div>
  </div>
</body>

</html>
